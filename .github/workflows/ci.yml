name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Prisma & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Receba

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Receba/package-lock.json

      # Copia variáveis placeholder para que prisma generate e next build funcionem
      - name: Copiar .env.ci para .env
        run: cp .env.ci .env

      # npm ci instala deps e roda prisma generate (postinstall)
      - name: Instalar dependências
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Validar schema Prisma
        run: npx prisma validate

      # next build já inclui checagem de tipos TypeScript
      - name: Build
        run: npm run build
